<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body></body>

<script>


  var string = "Hi, my name is Jeetz"
  var ascii = []
  var newString = []


  for (i in string) {

    ascii.push(string[i].charCodeAt(0));

  }

  for (i in ascii) {

    if (ascii[i] == '90') {

      newString.push(String.fromCharCode(ascii[i] - 25))
    } else if (ascii[i] == '122') {

      newString.push(String.fromCharCode(ascii[i] - 25))

    } else if (ascii[i] == '32') {

      newString.push(String.fromCharCode(ascii[i]))

    } else {

      newString.push(String.fromCharCode(ascii[i] + 1))

    }
  }

  console.log(newString.join(''));


</script>

<body></body>

</html>
