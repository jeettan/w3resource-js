<script>

  function sumsingle(input) {

    var count = 0;


    while (input > 9) {
      var newstring = String(input).split('');
      let newArray = newstring.map(Number);

      newArray = newArray.reduce((a, b) => {
        return a + b;
      })

      input = newArray;

      count++

    }

    console.log("Number of times", count);
  }


  sumsingle(156)



</script>
