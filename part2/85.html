<script>

  function splitArray(array) {

    var arr1 = []
    var arr2 = []
    var arr3 = []

    for (var i = 0; i < array.length; i++) {

      if (i % 2 == 0) {

        arr1.push(array[i])

      } else {

        arr2.push(array[i])
      }

    }

    arr1 = arr1.reduce((a, b) => {

      return a + b
    }, 0)

    arr2 = arr2.reduce((a, b) => {

      return a + b
    }, 0)

    arr3.push(arr1);
    arr3.push(arr2);

    console.log(arr3);

  }

  splitArray([33, 4, 55, 9]);
  splitArray([1, 3, 6, 2, 5, 10])

</script>
