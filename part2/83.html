<!DOCTYPE html>

  <meta charset="UTF-8" />

<body></body>

<script>
  function longestString(array) {

    var newArr = [];

    for (i = 0; i < array.length; i++) {

      newArr.push(array[i].length);

    }

    var longest = Math.max.apply(null, newArr);

    for (i = 0; i < newArr.length; i++) {

      if (longest == newArr[i]) {

        console.log("Longest string:", array[i]);
        return
      }
    }

  }

  longestString(["abcdefghi", 'monster inc', "string"]);


</script>
