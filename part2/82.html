  function nocarry(number, number2) {

      return false;
    }

      number[i] = Number(number[i]);
      number2[i] = Number(number2[i]);
    }

    var second = String(number2[1] + number[1]);
    var first = String(number2[0] + number[0]);
    console.log(first)
    console.log(second)

    var join = first + second;

    console.log(join)

    return join;

  }
