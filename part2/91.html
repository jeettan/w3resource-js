<script>

  function consecutive(array, k) {

    array.sort(function (a, b) { return a - b });

    const array2 = [];

    var ans = 0;

    for (i = 0; i < k; i++) {

      ans += array[i];

    }

    return ans;

  }

  console.log(consecutive([1, 2, 6, 4, 5], 3));
  console.log(consecutive([-10, -25, -47, -36, 0], 1));
  console.log(consecutive([9, 3, 1, 5, 7], 2));

</script>
