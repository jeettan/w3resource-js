<script>

  function givenangle(answer) {

    switch (true) {

      case (answer > 0 && answer < 90):

        console.log("ACUTE ANGLE")
        break;

      case (answer == 90):
        console.log("90 DEGREE ANGLE");
        break;


      case (answer > 90 && answer < 180):

        console.log("OBTUSE ANGLE")
        break;

      case (answer == 180):
        console.log("STRAIGHT ANGLE");
        break;

    }

  }

  givenangle(47);

</script>
