<script>
  function addTwoDigits(number) {


    var digits = number.toString().split('');

    for (var i = 0; i < digits.length; i++) {

      digits[i] = Number(digits[i])
    }

    var sum = digits.reduce((a, b) => {

      return a + b;
    }, 0);

    console.log(sum)


  }

  addTwoDigits(34)
  addTwoDigits(84)
  addTwoDigits(311)


</script>
