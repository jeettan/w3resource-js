<script>
  function swap(array) {

    var temp;

    temp = array[0]

    array[0] = array[array.length - 1]

    array[array.length - 1] = temp;

    return array;


  }

  console.log(swap([3, 4, 7, 5]));
  console.log(swap([9, 9, 34, 7]));


</script>
