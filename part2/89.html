<script>

  function checkiftrue(int1, int2, int3) {

    var divisor = "+";

    var string = eval(int1 + divisor + int2);

    if (string == int3) {

      console.log("equation match")

    } else {

      console.log("no match");
    }

  }

  checkiftrue(5, 5, 10);
  checkiftrue(230, 45, 275);
  checkiftrue(55, 5, 11);


</script>
