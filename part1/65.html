  <script>
    function testScript(string) {
      if (string.length >= 6) {
        if (string.slice(string.length - 6, string.length) == "Script") {
          console.log("Contains script!");
        } else {
          console.log("does not contain script");
        }
      }
    }

    testScript("JavaScript");
    testScript("typeScript");
    testScript("JavajavaScript");
    testScript("Python");
  </script>
