<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body></body>

  <script>
    function checkArray(k) {
      if (k[0]) {
        if (k[0] == k[2]) {
          document.write("Same number");
        } else {
          document.write("Not the same number");
        }
      } else {
        document.write("Empty array");
      }
    }

    var k = [3, 44];

    checkArray(k);
  </script>

  <body></body>
