<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>

let guess = Math.floor((Math.random() * 10) + 1);

let number = prompt("Please guess a number between 1 - 10");

if(number == guess){

    document.write("You guessed corretly, your number is " + number);
} else {

    document.write("You guessed the number wrongly, the number is " + guess);
}


</script>
