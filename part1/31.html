<script>

function getBiggest(x, y, z){

    var array = [x, y, z];
    var biggest = 0;

    for(i=0;i<array.length;i++){

        if(array[i] > biggest){

            biggest = array[i]
        } 

    }

    console.log(biggest);
}


getBiggest(3,4,9);
getBiggest(9,4,33);
getBiggest(4,3666,33);
    
</script>
