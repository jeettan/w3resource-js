  <script>
    function createnewstring(string, n) {
      if (string.length > n) {
        var givenstring =
          string.substr(0, 1) + string.substr(string.length - n, string.length);

        return givenstring;
      }
    }

    console.log(createnewstring("Jeet Qi Tan", 3));
    console.log(createnewstring("Job Stewards", 3));
  </script>
