<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>

    var celcius = prompt("Insert celcius here"); 
    let farenheit = celcius * (9/5) + 32;

    var farenheitconvert = prompt("Insert Farenheit here"); 
    let celciusconvert = (farenheitconvert - 32) * 5/9

    document.write(farenheit + "<br>");
    document.write(celciusconvert);

</script>

</head>
