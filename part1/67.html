  <script>
    function createnewstring(string) {
      if (
        string.substr(0, 1) == "P" ||
        string.substr(string.length - 1, string.length) == "P"
      ) {
        return string.slice(1, string.length - 1);
      } else {
        return string;
      }
    }

    console.log(createnewstring("ikachuP"));
  </script>
