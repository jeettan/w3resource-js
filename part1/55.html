<script>

function countPT(string){

    string = string.toLowerCase();
    let newstring = string.split('');
    var p = 0;
    var t = 0;

    for(i=0;i<newstring.length;i++){

        if(newstring[i] == 'p'){
            p += 1;
        } else if(newstring[i] == 't') {

            t += 1;
        } 
    }

    if(p == 0 && t == 0){

        console.log("0 P and T")
    } else if(p == t){

        console.log("equal P and T");
    } else{

        console.log("unequal P T");
    }
}

countPT("paatpss")
countPT("paatps")


</script>
