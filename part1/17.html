<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

    <p id="demo"></p>


</body>


<script>

    let x = document.getElementById('demo');
    var result;

    let int1 = 3;
    let int2 = 19;

    if(int1 > int2){

        result = (int1 - int2 ) * 3
    } else {

        result = int2 - int1;
    }

    x.innerHTML = result;
        
    
</script>


</html>
