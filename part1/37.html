<script>

function convertCharacter(characters){

    let x = characters.substr(0,3).toLowerCase();
    let length = characters.length;

    

    if(length >3 ){

        characters = characters.slice(3);
        characters = x.concat(characters);
        console.log(characters);
    } else {

        characters = characters.toUpperCase();
        console.log(characters);

    }
    

}


convertCharacter("HELlo world")
convertCharacter("MR JEET")
convertCharacter("elo")

</script>
