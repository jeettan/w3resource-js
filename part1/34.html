<script>

function findClosest(x, y){

    if(x < 40 || x > 60 || y < 40 || y>60){

        console.log("not in range");
    } else {

        if(x>y){

            console.log("x is larger");
        } else{

            console.log(y + " is larger");
        }
    }
 
}

findClosest(50, 54);
findClosest(81, 90);


</script>
