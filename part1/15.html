<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>

<body>

    <p id="demo"></p>


</body>


<script>

    let x = document.getElementById('demo');

    let givenumber = 32;
    var result;
   

    if(givenumber > 13){

        result = (givenumber - 13) * 2;
    } else {

        result = 13 - givenumber;
    }

    x.innerHTML = result;
        
    
</script>


</html>
