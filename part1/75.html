<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body></body>

  <script>
    function chabarb(array1, array2) {
      var a = array1[1];
      var b = array2[1];

      var array = [a, b];

      document.write(array + "<br>");
    }

    chabarb([1, 2, 3], [3, 4, 5]);
    chabarb([1, 5, 9], [3, 4, 7]);
  </script>

  <body></body>
</html>
